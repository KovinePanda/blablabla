<div class="mx-auto mx-w-4xl flex-1 space-y-6 w-full">
    <div class="space-y-4 rounded-lg border border-gray-200 p-4 bg-white shadow-sm">
        <p class="text-xl font-semibold">Užsakymas</p>
        <div class="space-y-4">
            <div class="space-y-2">
                <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium text-gray-500">Prekių kaina</dt>
                    <dd class="font-medium text-gray-900">
                        {{cartService.totals()?.subtotal | currency:"EUR"}}
                    </dd>
                </dl>
                <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium text-gray-500">Nuolaida</dt>
                    <dd class="font-medium text-green-500">
                        {{cartService.totals()?.discount | currency:"EUR"}}
                    </dd>
                </dl>
                <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium text-gray-500">Siuntimo kaina</dt>
                    <dd class="font-medium text-gray-900">
                        {{cartService.totals()?.shipping | currency:"EUR"}}
                    </dd>
                </dl>
            </div>

            <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2">
                <dt class="font-medium text-gray-500">Galutinė kaina</dt>
                <dd class="font-medium text-gray-900">
                    {{cartService.totals()?.total | currency:"EUR"}}
                </dd>
            </dl>
        </div>

        <div class="flex flex-col gap-2">
            <button routerLink="/checkout" mat-flat-button>Pirkti</button>
            <button routerLink="/shop" mat-flat-button>Apsipirkinėti toliau</button>
        </div>

    </div>

    <div class="space-y-4 rounded-lg border-gray-200 bg-white shadow-sm">
        <form class="space-y-2 flex flex-col p-2">
            <label class="mb-2 block text-sm font-medium">
                Ar turite nuolaidos kodą ?
            </label>
            <mat-form-field appearance="outline">
                <mat-label>Nuolaidos kodas</mat-label>
                <input type="text" matInput>
            </mat-form-field>

            <button mat-flat-button>Pritaikyti nuolaidą</button>
        </form>
    </div>

</div>
